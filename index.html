<html>
    <head>
        <title>Ocarina of Time Item Tracker</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
    
        <script src="script/items.js"></script>
        <script src="script/chests.js"></script>
        <script src="script/main.js"></script>
    </head>

    <body>
    
        <div id='layoutdiv'>
            <div id='itemdiv' class='itemdiv'>
            </div>
            <div id='mapdiv' class='mapdiv'>
                <div id='submapdiv' class='submapdiv'>
                    <div align='center'><span id='submaparea' style="font-size:20px">Hyrule</span></div>
                    <hr style="margin-top: 4px; margin-bottom: 4px">
                    <ul onselectstart="return false" id='submaplist' style="margin-top: 4px; margin-bottom: 4px; overflow-y: auto; height: 232px;">
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Setting panel-->
        
        <button id='settingsbutton' type='button' onclick='showSettings(this)'>ðŸ”§</button>
        <fieldset id='settings' class='settings'>
            <legend>Settings</legend>
            <fieldset>
                <legend>Item Tracker</legend>
                <button type="button" onclick="EditMode()">Edit Mode</button>
                <button type="button" onclick="ResetLayout()">Reset Layout</button>
                <button type="button" onclick="ResetTracker()">Reset Tracker</button>
                <br>
                Size<input type="range" name='itemdivsize' value='100' max='200' min='1' onchange="setZoom('itemdiv', this)">
                <span id='itemdivsize'>100%</span><br>
                <input type="checkbox" name="showprizes" checked='true' onchange="showPrizes(this)">Show Medallion Locations<br>
            </fieldset>
            <fieldset>
                <legend>Map Tracker</legend>
                <div class='trackerOption'>
                    <label>
                        <input type="checkbox" name="showmap" checked='true' onchange="showTracker('mapdiv', this)">
                        <span>Enabled</span>
                    </label>
                </div>
                <div class='trackerOption'>
                    <div class='trackerOptionText'>Size:</div>
                    <input type="range" name='mapdivsize' value='100' max='200' min='1' onchange="setZoom('mapdiv', this)">
                    <span id='mapdivsize'>100%</span>
                </div>
                <div class='trackerOption'>
                    <div class='trackerOptionText'>Position:</div>
                    <label>
                        <input type='radio' id='mappositionBelow' name='mapposition' value='Below' checked='true' onclick="setOrder(true)">
                        Below
                    </label>
                    <label>
                        <input type='radio' id='mappositionSide' name='mapposition' value='Side' onclick="setOrder(false)">
                        Side
                    </label>
                </div>
                <fieldset id='rainbowBridgeLogicFieldset'>
                    <legend>Rainbow Bridge Logic</legend>
                    <label class='fieldsetRadio'>
                        <div>Open</div>
                        <input type='radio' id='ganonlogicOpen' name='ganonlogic' value='Open' checked='true' onclick="setGanonLogic(this)">
                    </label><br>
                    <label class='fieldsetRadio'>
                        <div>Vanilla</div>
                        <input type='radio' id='ganonlogicVanilla' name='ganonlogic' value='Vanilla' onclick="setGanonLogic(this)">
                    </label><br>
                    <label class='fieldsetRadio'>
                        <div>Medallions</div>
                        <input type='radio' id='ganonlogicMedallions' name='ganonlogic' value='Medallions' onclick="setGanonLogic(this)">
                    </label><br>
                    <label class='fieldsetRadio'>
                        <div>Dungeons</div>
                        <input type='radio' id='ganonlogicDungeons' name='ganonlogic' value='Dungeons' onclick="setGanonLogic(this)">
                    </label>
                </fieldset>
                <fieldset id='otherOptionsFieldset'>
                    <legend>Gerudo Fortress</legend>
                    <label class='fieldsetRadio'>
                        <div>Default</div>
                        <input type='radio' id='gerudoCardDefault' name='gerudoCard' value='Default' checked='true' onclick='setGerudoCard(this)'>
                    </label><br>
                    <label class='fieldsetRadio'>
                        <div>Start with Card</div>
                        <input type='radio' id='gerudoCardStartWith' name='gerudoCard' value='StartWith' onclick='setGerudoCard(this)'>
                    </label>
                </fieldset>
            </fieldset>
        </fieldset>
        
        <table id='itemconfig' class='itemconfig' style='display:none'></table>
        
        <script>
            init();
        </script>
        
        <footer style='bottom:0; width:100%; text-align: center; position: relative; color:grey'>
            Ocarina of Time Item Randomizer Tracker v1.2
        </footer>
    </body>
</html>
